version: '3'
services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_USER=java
      - MYSQL_PASSWORD=java
      - MYSQL_DATABASE=java
      - MYSQL_ROOT_PASSWORD=java
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: web
    depends_on:
      - db
    ports:
      - "8080:8080"
volumes:
  mysql-data: